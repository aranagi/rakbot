<br>
		<b>・ラックについて</b><br>
		赤い竜を探して旅する18歳の少年。<br>
		人と竜の間にうまれた半竜半人を先祖に持つ一族の出身で、ここ数世代のなかでもひときわ強く竜の力を継いでいる。<br>
		会って話してみたいという興味から、自分にまで受け継がれた力の持ち主である赤い竜を探している。<br>
<br>
		<b>・機能説明</b><br>
		1時間に1回発言します。<br>
		リプライにもお返事します。<br>
		おはよう/おやすみ/こんにちはなど、リプライすると特別な反応をする単語もあります。<br>
		タイムライン反応の機能も付ける予定。<br>
<br>
		なかよくしてあげてください！<br>
